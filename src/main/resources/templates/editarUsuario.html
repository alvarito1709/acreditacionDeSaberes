<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>

    <link rel="stylesheet" th:href="@{/css/agregarUsuario.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}" >
</head>
<body>


    <div id="formContainer" th:fragment="editar(${usuario})">



        <div id="form" class="editarUser" th:each="datosusuario : ${usuario}">



            <span class="modalHeader"><h3>Editar Usuario</h3><i class="bi bi-x-lg" onclick="ocultarModalAgregar()"></i></span>

            <input id="idUsuarioEditar" hidden type="number" th:value="${datosusuario.id}">

            <label for="nombreUsuarioEditar" class="labelUsuario">Nombre</label>
            <input id="nombreUsuarioEditar" class="inputUsuario" type="text" placeholder="NOMBRE" th:value="${datosusuario.nombre}" >

            <label for="correoUsuarioEditar" class="labelUsuario">Correo</label>
            <input id="correoUsuarioEditar" class="inputUsuario" type="email" placeholder="EMAIL" th:value="${datosusuario.mail}">

            <label for="dniEditar" class="labelUsuario">DNI</label>
            <input id="dniEditar" class="inputUsuario" type="text" PLACEHOLDER="DNI" th:value="${datosusuario.DNI}">


            <input id="usernameUsuarioEditar"  type="text" placeholder="USERNAME" th:value="${datosusuario.username}" hidden>

            <label for="passwordUsuarioEditar" class="labelUsuario">Contrase√±a</label>
            <input id="passwordUsuarioEditar" class="inputUsuario" type="password" placeholder="PASSWORD" th:value="${datosusuario.password}">

            <label for="tipoDeUsuarioEditar" class="labelUsuario">Tipo</label>
            <select id="tipoDeUsuarioEditar" class="inputUsuario">
                <option th:value="${datosusuario.rol}">TIPO DE USUARIO</option>
                <option>TIPO DE USUARIO</option>
                <option value="ROLE_ADMIN">ADMIN</option>
                <option value="ROLE_POSTULANTE">POSTULANTE</option>
                <option value="ROLE_USER">USUARIO</option>
                <option value="ROLE_ENTREVISTADOR">ENTREVISTADOR</option>
                <option value="ROLE_ORIENTADOR">ORIENTADOR</option>
                <option value="ROLE_EVALUADOR">EVALUADOR</option>
                <option value="ROLE_REFERENTE">REFERENTE</option>
            </select>

            <button class="botonCrearUsuario" onclick="editarUsuario()">
                EDITAR USUARIO</button>
        </div>

    </div>

    <script th:src="@{/javaScript/editarUsuario.js}"></script>
</body>
</html>
